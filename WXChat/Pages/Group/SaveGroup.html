<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		#GrooupBox {
			background-color: white;
			padding-left: 25px;
			padding-top: 15px;
		}
		
		#GrooupBox li {
			margin: 0 2px;
		}
		
		#GrooupBox li img {
			border-radius: 5px;
			width: 55px;
		}
		#NoBody{
			margin: 15% 0 0 0 ;
		}
		#NoBody ul li{
			line-height: 50px;
		}
		.Head_Img{
			position: relative;
		}
		.icon{
			display: none;
			position: absolute;
		}
		.dis{
			display: block;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title mui-text-left">保存分组</h1>
		    <button type="button" class="mui-btn mui-btn-green mui-pull-right">保存</button>
		</header>
		<div class="mui-content" id="HeaderImage">
			<div v-for="item in obj" id="Content">
				<form class="mui-input-group" style="margin: 20px 0;">
					<div v-for="tag in obj" class="mui-input-row">
						<label>组名</label>
						<input type="text" class="mui-input-clear" placeholder="输入名字" v-bind:value="tag.GroupName">
					</div>
				</form>
				<ul v-for="item in obj" class="mui-list-inline" id="GrooupBox">
					<template  v-for="object in item.User">
						<li class="mui-text-center OpenUserInfo">
							<ul  class="mui-list-unstyled" v-bind:OpenID="object.OpenID">
								<li class="Head_Img">
									<img src="../../Images/Icon/minus-circle-fill.png" class="icon" style="width: 25px;"/>
									<img V-bind:src="object.HeadImageUrl" />
								</li>
								<li style="max-width: 50px;" class="mui-ellipsis"><p v-if="object.UserName !=null">{{object.UserName}}</p><p v-else="object.UserNick !=null">{{object.UserNick}}</p></li>
							</ul>
						</li>
					</template>
					<li class="mui-ellipsis">
						<ul class="mui-list-unstyled">
							<li id="add"><img src="../../Images/Icon/add.png" style="border: 1px solid #CCCCCC;"/></li>
							<li> <p>&nbsp;</p></li>
						</ul>
					</li>
					<li class="mui-ellipsis" >
						<ul class="mui-list-unstyled">
							<li><img src="../../Images/Icon/jian.png" onclick="LoseTag(this)" style="border: 1px solid #CCCCCC;"/></li>
							<li> <p>&nbsp;</p></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/jquery-2.2.4.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var GroupId = self.GroupID; //接收
				var BaseUrl=plus.storage.getItem("BaseUrl");
				var custom=JSON.parse(plus.storage.getItem("Custom"));//获取登陆对象
				var info={
					UserID:custom.UserId,
					GroupID:GroupId
				};
				mui('.mui-content').on('tap','li',function(){
					mui.toast('11')	
				});
				mui.ajax({
					url:BaseUrl+"/Mobile/GroupInfo",
					data:info,
					success:function(data){
						Action(data);
					},error:function(XMLHttpRequest,textStatus,errorThrown){
							console.log("请求对象XMLHttpRequest: "+XMLHttpRequest);
							console.log("错误类型textStatus: "+textStatus);
							console.log("异常对象errorThrown: "+errorThrown);
					}
				});//ajax
			});//Ready
			function Action(data){
				var UserGroup=new Vue({
					el:"#HeaderImage",
					data:{
						obj:data
					}
				});
			}//Action
			function LoseTag(obj){
				$(obj).parent().parent().parent().remove();
				$(".icon").addClass("dis");
				$(".Head_Img").attr("onclick","RemoveHad(this);");
			}
			function RemoveHad(obj){
				//删除标签
				var OpenID=$(obj).parent().attr("OpenID");
				$(obj).parent().parent().remove();
			}
		</script>
	</body>
	
</html>
